<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../styles/tictactoe.css" />
    <script src="../js/tictactoe.js"></script>
  </head>
  <body>
    <main>
      <section class="board">
        <div class="zero" onclick="makeMove(0)"></div>
        <div class="one" onclick="makeMove(1)"></div>
        <div class="two" onclick="makeMove(2)"></div>
        <div class="three" onclick="makeMove(3)"></div>
        <div class="four" onclick="makeMove(4)"></div>
        <div class="five" onclick="makeMove(5)"></div>
        <div class="six" onclick="makeMove(6)"></div>
        <div class="seven" onclick="makeMove(7)"></div>
        <div class="eight" onclick="makeMove(8)"></div>
      </section>
      <section class="bottom">
        <div class="logo">TIC TAC TOE</div>
        <button onclick="reset()">RESET</button>
      </section>
    </main>
  </body>
</html>
